<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Monochrome INKvert favicon: serif "V" with conversion arrows hint -->
  <!-- Matches Kindle/E-Reader black-on-white aesthetic -->
  <rect width="32" height="32" rx="4" fill="#ffffff"/>
  <rect x="1" y="1" width="30" height="30" rx="3" fill="none" stroke="#000000" stroke-width="1.5"/>
  <!-- Serif letter V -->
  <text x="16" y="24" font-family="Georgia, 'Times New Roman', serif" font-size="22" font-weight="bold" fill="#000000" text-anchor="middle">V</text>
  <!-- Conversion dots (file conversion hint) -->
  <circle cx="26" cy="7" r="1" fill="#000000"/>
  <circle cx="26" cy="11" r="0.7" fill="#000000" opacity="0.6"/>
  <circle cx="26" cy="14.5" r="0.5" fill="#000000" opacity="0.3"/>
</svg>
